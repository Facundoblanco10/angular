
<div class="container">
  <h1>To Do App Proyect!</h1>
  <h2>{{ welcome }}</h2>
  <ul>
    <p>total: {{ tasks().length }}</p>
    <li *ngFor="let task of tasks(); index as i">
      {{ i }} {{ task }}
    </li>
  </ul>
  <hr />
  <h2>{{ "Hola".repeat(5) }}</h2>
  <p>la suma de 3 + 3 es {{ 3 + 3 }}</p>
  <p>Hola, soy {{ name() }} y tengo {{ age }} a√±os</p>
  <hr>
  <img [src]="person.avatar" alt="">
  <input type="number" [value]="person.age">
  <button [disabled]="disabled">Click me</button>
  <p>
    person: {{ person.name }}
  </p>
  <hr>
  <button (click)="clickHandler()">Click me</button>
  <button (dblclick)="dblClickHandler()">Doble click me</button>
  <p>
    (change)
  </p>
  <input type="number" [value]="person.age" (change)="changeHandler($event)">
  <p>
    (keydown)
  </p>
  <input type="text" [value]="person.name" (keydown)="keydownHandler($event)">
  <p>
    (keydown shift)
  </p>
  <input type="text" [value]="person.name" (keydown.shift.t)="keydownHandlerShift()">
  <hr>
  <h1>Signals</h1>
  <input type="text" [value]="name()" (change)="changeHandler($event)">
  <p>Name: {{ name() }}</p>
</div>

<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white p6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
    <table class="w-full text-sm text-left rtl:text-right text-gray-700" cdk-table [dataSource]="products">
      <tr class="text-xs text-gray-700 uppercase bg-gray-50" cdk-header-row *cdkHeaderRowDef="columns"></tr>
      <tr cdk-row class="bg-white border-b" *cdkRowDef="let rows; columns: columns"></tr>
      <tr class="text-xl text-gray-700 uppercase bg-gray-50" cdk-footer-row *cdkFooterRowDef="columns"></tr>

      <!-- Id Column -->
      <ng-container cdkColumnDef="Number">
        <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>ID</th>
        <td cdk-cell class="py-4 px-6" *cdkCellDef="let row">{{ row.id }}</td>
        <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
      </ng-container>
      <!-- Title Column -->
      <ng-container cdkColumnDef="Name">
        <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Title</th>
        <td cdk-cell class="py-4 px-6" *cdkCellDef="let row">{{ row.title }}</td>
        <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
      </ng-container>
      <!-- Price Column -->
      <ng-container cdkColumnDef="price">
        <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Price</th>
        <td cdk-cell class="py-4 px-6" *cdkCellDef="let row" [ngClass]="{'bg-red-200': row.price < 100}">{{ row.price }}</td>
        <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef>{{ totalPrice }}</td>
      </ng-container>
      <!-- Cover Column -->
      <ng-container cdkColumnDef="cover">
        <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Price</th>
        <td cdk-cell class="py-4 px-6" *cdkCellDef="let row">
          <img class='w-10'[src]="row.images[0]" alt="">
        </td>
        <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
      </ng-container>
    </table>
  </div>
</div>
